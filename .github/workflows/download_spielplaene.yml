name: üåê Download Volleyball CSVs

on:
  workflow_dispatch:
  schedule:
    - cron: '5 23 * * *'  # 01:05 MESZ (23:05 UTC)

jobs:
  download_csv:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Repository auschecken (mit Schreibzugriff)
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}

      - name: üìÅ Verzeichnis csvdata anlegen
        run: mkdir -p csvdata

      - name: üåê CSV-Dateien herunterladen und umbenennen
        run: |
          cd csvdata
          rm -f *.csv

          urls=(
            "https://ergebnisdienst.volleyball.nrw/servlet/league/PlayingScheduleCsvExport?matchSeriesId=95239897"
            "https://ergebnisdienst.volleyball.nrw/servlet/league/PlayingScheduleCsvExport?matchSeriesId=95244340"
            "https://ergebnisdienst.volleyball.nrw/servlet/league/PlayingScheduleCsvExport?matchSeriesId=95243632"
            "https://ergebnisdienst.volleyball.nrw/servlet/league/PlayingScheduleCsvExport?matchSeriesId=95241488"
            "https://ergebnisdienst.volleyball.nrw/servlet/league/PlayingScheduleCsvExport?matchSeriesId=95245637"
            "https://ergebnisdienst.volleyball.nrw/servlet/league/PlayingScheduleCsvExport?matchSeriesId=95245654"
            "https://ergebnisdienst.volleyball.nrw/servlet/league/PlayingScheduleCsvExport?matchSeriesId=95251101"
            "https://ergebnisdienst.volleyball.nrw/servlet/league/PlayingScheduleCsvExport?matchSeriesId=95251080"
            "https://www.volleyball-bundesliga.de/servlet/league/PlayingScheduleCsvExport?matchSeriesId=776311171"
            "https://www.volleyball-bundesliga.de/servlet/league/PlayingScheduleCsvExport?matchSeriesId=776309163"
            "https://ergebnisdienst.volleyball.nrw/servlet/league/PlayingScheduleCsvExport?matchSeriesId=95250874"
          )

          for url in "${urls[@]}"; do
            curl -L -OJ "$url"
          done

          # üßº Manuelle Umbenennung bekannter Problemdateien
          if [[ -f "Spielplan_Kreisliga_M√ºnster_Frauen.csv" ]]; then
            mv "Spielplan_Kreisliga_M√ºnster_Frauen.csv" "Spielplan_Kreisliga_Muenster_Frauen.csv"
            echo "‚úÖ Umbenannt: Spielplan_Kreisliga_M√ºnster_Frauen.csv ‚Üí Spielplan_Kreisliga_Muenster_Frauen.csv"
          fi

          # üßº Automatische Umbenennung sonstiger Sonderzeichen (robust)
          for file in *; do
            newname=$(iconv -f utf8 -t ascii//TRANSLIT <<< "$file" 2>/dev/null || echo "$file")
            if [[ "$file" != "$newname" ]]; then
              if [[ -e "$newname" ]]; then
                echo "‚ö†Ô∏è  Zieldatei $newname existiert bereits. Datei $file wird √ºbersprungen."
              else
                mv "$file" "$newname"
                echo "‚úÖ Umbenannt: $file ‚Üí $newname"
              fi
            fi
          done

      - name: üîÅ Commit und Push via Token
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add csvdata/
          git diff --cached --quiet && echo "üü¢ Keine √Ñnderungen, nichts zu committen." || (
            git commit -m "üìä Automatisches CSV-Update (mit Sonderzeichen-Handling)"
            git push
          )