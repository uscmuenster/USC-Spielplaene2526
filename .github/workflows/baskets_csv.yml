name: 游닌 Baskets ICS & CSV verarbeiten

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * *'  # t칛glich um 04:00 UTC = 06:00 MESZ

jobs:
  download_ics:
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Repository klonen
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: 游늬 Ordner csv_Baskets anlegen
        run: mkdir -p csv_Baskets

      - name: 游깷 Baskets-Kalender (ICS) herunterladen
        run: curl -L "https://api.2basketballbundesliga.de/cal/562" --output csv_Baskets/Baskets_2526.ics

      - name: 游대 Commit und Push der ICS-Datei
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add csv_Baskets/Baskets_2526.ics
          git commit -m "游닌 Baskets ICS-Datei aktualisiert" || echo "nichts zu committen"
          git push

  convert_ics_to_csv:
    needs: download_ics
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Repository erneut klonen (inkl. ICS-Datei)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: 游냀 Python einrichten
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 游닍 Abh칛ngigkeiten installieren
        run: pip install pytz

      - name: 游 CSV aus ICS erzeugen
        run: python baskets_csv.py

      - name: 游대 Commit und Push der CSV-Datei
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add csv_Baskets/Baskets_2526_Heimspiele.csv
          git commit -m "游 CSV aus Baskets ICS generiert" || echo "nichts zu committen"
          git push
