name: Spielplan aus ICS-Dateien generieren

on:
  workflow_dispatch:
  schedule:
      - cron: "0 3 * * *"

jobs:
  build-from-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Python installieren
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: AbhÃ¤ngigkeiten installieren
        run: pip install icalendar

      - name: HTML aus lokalen ICS-Dateien erzeugen
        run: python generate_from_files.py

      - name: Commit & Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ”„ Auto-Update der ICS-Dateien"
          commit_user_name: github-actions
          commit_user_email: actions@github.com
          push_options: --force
          repository: https://x-access-token:${{ secrets.GH_PAT }}@github.com/uscmuenster/USC-Spielplaene2526.git
      
      - name: HTML automatisch committen
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "â™» HTML aus lokalen ICS-Dateien aktualisiert"
