name: üîÅ Preussen CSV erzeugen

on:
  workflow_dispatch:
  schedule:
    - cron: '10 2 * * *'  # t√§glich um 02:10 UTC = 04:10 MESZ

jobs:
  convert_ics_to_csv:
    runs-on: ubuntu-latest

    steps:
      - name: Repository klonen (inkl. ICS-Datei)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Python einrichten
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Abh√§ngigkeiten installieren
        run: pip install pytz

      - name: CSV aus ICS erzeugen mit preussen_csv.py
        run: python preussen_csv.py

      - name: Commit und Push der CSV-Datei
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add csv_Baskets/Preussen_2526_Heimspiele.csv
          git commit -m "CSV aus Baskets ICS generiert" || echo "nichts zu committen"
          git pull --rebase
          git push
