name: Download Volleyball CSV

on:
  workflow_dispatch:   # Manuell auslÃ¶sbar Ã¼ber GitHub UI
  schedule:
    - cron: '0 6 * * *'  # TÃ¤glich um 6 Uhr UTC (8 Uhr MESZ)

jobs:
  download_csv:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Repository auschecken (mit Schreibzugriff)
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}

      - name: ğŸ“ Verzeichnis csvdata anlegen
        run: mkdir -p csvdata

      - name: ğŸŒ CSV-Datei herunterladen
        run: |
          curl -L "https://ergebnisdienst.volleyball.nrw/servlet/league/PlayingScheduleCsvExport?matchSeriesId=95239897" \
            -o csvdata/spielplan.csv

      - name: ğŸ” Commit und Push via Token
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add csvdata/spielplan.csv
          git diff --cached --quiet && echo "ğŸŸ¢ Keine Ã„nderungen, nichts zu committen." || (
            git commit -m "ğŸ“Š Automatisches CSV-Update"
            git push
          )