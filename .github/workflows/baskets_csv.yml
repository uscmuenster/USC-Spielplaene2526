name: Baskets ICS und CSV verarbeiten

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'  # täglich um 02:00 UTC = 04:00 MESZ

jobs:
  download_ics:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Repository klonen
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: 🧹 Ordner csv_Baskets leeren (wenn vorhanden)
        run: |
          mkdir -p csv_Baskets
          rm -f csv_Baskets/*

      - name: 🌐 Baskets-Kalender (ICS) herunterladen
        run: curl -L "https://api.2basketballbundesliga.de/cal/562" --output csv_Baskets/Baskets_2526.ics

      - name: 🔁 Commit und Push der ICS-Datei
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add -A csv_Baskets
          git commit -m "📥 Baskets ICS-Datei aktualisiert" || echo "nichts zu committen"
          git pull --rebase
          git push

 convert_ics_to_csv:
    needs: download_ics
    runs-on: ubuntu-latest

    steps:
      - name: ⏳ 30 Sekunden warten
        run: sleep 30

      - name: 📥 Repository erneut klonen (inkl. ICS-Datei)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: 🧪 Debug: Zeige Inhalt von csv_Baskets
        run: ls -l csv_Baskets

      - name: 🐍 Python einrichten
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 📦 Abhängigkeiten installieren
        run: pip install pytz

      - name: 🛠 CSV aus ICS erzeugen mit Baskets_csv.py
        run: python baskets_csv.py

      - name: 🔁 Commit und Push der CSV-Datei
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add csv_Baskets/Baskets_2526_Heimspiele.csv
          git commit -m "🛠 CSV aus Baskets ICS generiert" || echo "nichts zu committen"
          git pull --rebase
          git push

