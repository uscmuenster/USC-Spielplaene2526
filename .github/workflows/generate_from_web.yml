name: 🌐 HTML aus Web-CSV-Dateien generieren

on:
  schedule:
    - cron: '0 3 * * *'   # täglich um 03:00 Uhr UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Repository klonen
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: 🐍 Python einrichten
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 📦 Abhängigkeiten installieren
        run: pip install pandas requests

      - name: 🌐 CSV-Dateien herunterladen und HTML generieren
        run: |
          python download_and_generate.py

      - name: 📤 Änderungen committen und pushen
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/index.html
          git commit -m "📅 Automatischer CSV-Import & HTML-Update" || echo "nichts zu committen"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/uscmuenster/USC-Spielplaene2526.git
