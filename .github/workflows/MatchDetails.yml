name: 📥 Matchdetails speichern

on:
  schedule:
    - cron: '0 6 * * *'  # Jeden Tag um 06:00 UTC (08:00 MESZ)
  workflow_dispatch:

jobs:
  scrape_and_commit:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Repository klonen
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: 🐍 Python einrichten
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 📦 Abhängigkeiten installieren
        run: pip install beautifulsoup4 requests

      - name: 📄 Matchdetails extrahieren
        run: |
          python scrape_matchdetails.py

      - name: 💾 Neue Datei committen
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add matchdetails_*.txt
          git commit -m "📄 Neue Matchdetails gespeichert" || echo "Nichts zu committen"
          git push