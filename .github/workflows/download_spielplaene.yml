name: Download Volleyball CSV

on:
  workflow_dispatch:   # Manuell auslösbar über GitHub UI
  schedule:
    - cron: '0 6 * * *'  # Täglich um 6 Uhr UTC (8 Uhr MESZ)

jobs:
  download_csv:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Repository auschecken (mit Schreibzugriff)
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}

      - name: 📁 Verzeichnis csvdata anlegen
        run: mkdir -p csvdata

      - name: 🌐 CSV-Datei herunterladen
        run: |
          curl -L "https://ergebnisdienst.volleyball.nrw/servlet/league/PlayingScheduleCsvExport?matchSeriesId=95239897" \
            -o csvdata/spielplan.csv

      - name: 🔁 Commit und Push via Token
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add csvdata/spielplan.csv
          git diff --cached --quiet && echo "🟢 Keine Änderungen, nichts zu committen." || (
            git commit -m "📊 Automatisches CSV-Update"
            git push
          )