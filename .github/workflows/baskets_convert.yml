name: ğŸ›  Baskets CSV erzeugen

on:
  workflow_run:
    workflows: ["ğŸ“¥ Baskets ICS herunterladen"]
    types:
      - completed

jobs:
  convert_ics_to_csv:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Repository klonen (inkl. ICS-Datei)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: ğŸ§ª Debug: Zeige Inhalt von csv_Baskets
        run: ls -l csv_Baskets || echo "Ordner nicht vorhanden"

      - name: ğŸ Python einrichten
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ AbhÃ¤ngigkeiten installieren
        run: pip install pytz

      - name: ğŸ›  CSV aus ICS erzeugen mit baskets_csv.py
        run: python baskets_csv.py

      - name: ğŸ” Commit und Push der CSV-Datei
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add csv_Baskets/Baskets_2526_Heimspiele.csv
          git commit -m "ğŸ›  CSV aus Baskets ICS generiert" || echo "nichts zu committen"
          git pull --rebase
          git push
