name: Download Volleyball CSV

on:
  workflow_dispatch:   # manuell ausl√∂sbar
  schedule:
    - cron: '0 6 * * *'  # t√§glich 6 Uhr UTC

jobs:
  download_csv:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Verzeichnis anlegen
        run: mkdir -p csvdata

      - name: CSV-Datei herunterladen
        run: |
          curl -L "https://ergebnisdienst.volleyball.nrw/servlet/league/PlayingScheduleCsvExport?matchSeriesId=95239897" \
            -o csvdata/spielplan.csv

      - name: üîÅ Commit und Push via Token
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add csvdata/spielplan.csv
          git commit -m "üìä Automatisches CSV-Update" || echo "nichts zu committen"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/uscmuenster/USC-Spielplaene2526.git