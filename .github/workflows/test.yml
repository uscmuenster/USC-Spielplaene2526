name: 🔁 USC SPIELPLAN generieren

on:
  push:
    paths:
      - 'Spielplan_*.csv'
  workflow_dispatch:
  schedule:
    - cron: '20 * * * *'  # 03:20 MESZ (01:20 UTC)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: 📥 Repository klonen
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          ref: main

      - name: 🐍 Python einrichten
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 📦 Abhängigkeiten installieren
        run: pip install pandas pytz

      - name: 🛠 HTML mit Ergebnis generieren aus CSV-Dateien
        run: python usc_spielplan.py

      - name: 📅 ICS-Datei erzeugen
        run: python usc_spielplan_ics.py

      - name: 🔁 Commit und Push via Token
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add docs/index.html
          git add docs/indexapp.html
          git add docs/usc_spielplan.ics
          git commit -m "📅 HTML- und ICS-Aktualisierung" || echo "nichts zu committen"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/uscmuenster/USC-Spielplaene2526.git HEAD:main